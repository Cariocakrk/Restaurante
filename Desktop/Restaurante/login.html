<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Restaurante</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <svg
            class="icon icon-md icon-primary"
            viewBox="0 0 24 24"
            style="display: block; margin: 0 auto 20px"
          >
            <use href="icons.svg#icon-lock"></use>
          </svg>
          <h1>Acesso à Gerência</h1>
          <p>Sistema de Restaurante</p>
        </div>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="username">Usuário:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Digite seu usuário"
              required
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label for="password">Senha:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              required
              autocomplete="current-password"
            />
          </div>

          <div id="erro" class="mensagem-erro"></div>
          <div id="sucesso" class="mensagem-sucesso"></div>

          <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div class="login-footer">
          <p>Credenciais padrão:</p>
          <p class="credenciais-hint">Usuário: <strong>admin</strong></p>
        </div>

        <button id="voltarBtn" class="btn-voltar">← Voltar ao Caixa</button>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
