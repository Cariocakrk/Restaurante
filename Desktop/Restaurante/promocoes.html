<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promoções - Restaurante</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Promoções e Descontos</h1>
      <p>
        Aqui você pode gerenciar promoções. Por enquanto, os descontos são
        aplicados diretamente no pedido.
      </p>
      <div class="promocoes">
        <h3>Promoções Ativas</h3>
        <ul id="listaPromocoes">
          <li>Exemplo: 10% desconto em compras acima de R$ 50.00</li>
        </ul>
      </div>
      <button type="button" id="voltarBtn">Voltar</button>
    </div>
    <script src="promocoes.js"></script>
  </body>
</html>
